# This file is used in testing and sets all the parameters to non default values.
# The tests then check if the values are as exspected.
# This is only intended to check if the setting of call attributes via the config file works

[Files]
title    = title of the model
stepFile = stepfilename.stp 
geometryName = placeholder
matFile  = materials.txt
outFormat = serpent, phits


[Parameters]
compSolids = True       
volSDEF = True
volCARD = False
dummyMat = True
UCARD = 101
startCell = 10
startSurf = 42
minVoidSize =  100
voidMat = (100,1e-3,Air assigned to Void)
cellRange = (0,100)
